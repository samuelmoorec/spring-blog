<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create POST</title>
</head>
<body>
<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" th:utext="*{getTitle()}" />
    <br />
    Body:
    <textarea th:utext="*{getBody()}" th:field="*{body}" />
    <br />
    <input type="submit" />
</form>
</body>
</html>
