<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit POST</title>
</head>
<body>
<form th:action="@{/posts/edit}" th:method="post" th:object="${post}" >
    Title:
    <input th:field="*{title}" />
    <input type="hidden" th:field="*{id}" />
    <br />
    Body:
    <input th:field="*{body}" />
    <br />
    <input type="submit" />
</form>
</body>
</html>
